{{ define "create" }}
{{ template "header" }}
      <main class="px-3" style="padding: 300px 0 300px 0;">
        <h1 class="cover-heading">Добавление поста</h1>
        <form action="/save_article/" method="POST">
            <input type="text" name="title" id="title" placeholder="Введите название поста" class="form-control"><br>
            <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс поста"></textarea><br>
            <textarea name="full_text" id="full_text" class="form-control" placeholder="Введите текст поста"></textarea><br>
            <button class="btn btn-warning">Добавить</button>
        </form>
      </main>
{{ template "footer" }}
{{ end }}
